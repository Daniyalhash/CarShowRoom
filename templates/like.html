<script>
  
   
  function toggleHeartIconColor(heartIcon) {
    // Toggle between regular and solid heart icons
    heartIcon.classList.toggle('fa-regular');
    heartIcon.classList.toggle('fa-solid');
    
    // Change the color to red
    const currentColor = window.getComputedStyle(heartIcon).color;
    const newColor = currentColor === 'rgb(0, 0, 0)' ? 'red' : 'black';
    heartIcon.style.color = newColor;
}

// Use the function like this:
document.querySelector('.heartIcon').addEventListener('click', function() {
    const heartIcon = this.querySelector('i');
    toggleHeartIconColor(heartIcon);
});

</script>
