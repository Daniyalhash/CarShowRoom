<script>
  //saerh----------------------------------------------------------------------------------------------------------------
  document.addEventListener('DOMContentLoaded', function() {
  const searchIcon = document.querySelector('.search-icon');
  const searchBox = document.querySelector('.search-box');
  const searchInput = document.getElementById('searchInput');

  const closeSearch = document.querySelector('.close-search');
  const navLinks = document.querySelectorAll('.nav-link');

  searchIcon.addEventListener('click', function() {
    searchBox.style.display = 'flex';
    navLinks.forEach(link => link.classList.add('hidden'));
  });

  closeSearch.addEventListener('click', function() {
    searchBox.style.display = 'none';
    navLinks.forEach(link => link.classList.remove('hidden'));
  });

  // Add an input event listener to the search input
  searchInput.addEventListener('input', function() {
    const searchTerm = searchInput.value.trim();

    // Make an AJAX request to your server to get search results
    // Replace 'your_server_endpoint' with the actual endpoint on your server
    fetch(`/your_server_endpoint/?search=${searchTerm}`)
      .then(response => response.json())
      .then(data => {
        // Handle the data and update the UI with search results
        console.log(data); // Replace with your logic
      })
      .catch(error => console.error('Error:', error));
  });
});

      
      //sub nav bar----------------------------------------------------------------------------------------------------------------
document.addEventListener("DOMContentLoaded", function () {
  var signInLink = document.querySelector('.signIn');
  var subnavContent = document.querySelector('.subnav-content');

  // Add a click event listener to the signInLink
  signInLink.addEventListener('click', function (event) {
    event.stopPropagation(); // Prevent the click event from reaching the document

    // Toggle the display of the subnavContent
    if (subnavContent.style.display === 'flex') {
      subnavContent.style.display = 'none';
      subnavContent.style.opacity = '0';
    } else {
      subnavContent.style.display = 'flex';
      subnavContent.style.opacity = '1';
    }
  });

  // Add a click event listener to the document to hide subnavContent when clicking outside
  document.addEventListener('click', function () {
    subnavContent.style.display = 'none';
    subnavContent.style.opacity = '0';
  });

  // Add a click event listener to the subnavContent to prevent hiding when clicking inside it
  subnavContent.addEventListener('click', function (event) {
    event.stopPropagation(); // Prevent the click event from reaching the document
  });
});  //animation-------------------------------------------------------------------------------------------------------------
  AOS.init({  // offset (in px) from the original trigger point
    delay: 0, // values from 0 to 3000, with step 50ms
    duration: 1000,});
</script>
