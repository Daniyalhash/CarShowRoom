  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
      document.addEventListener("DOMContentLoaded", function () {
          // Create a div to contain the canvas and apply styling
          let confettiContainer = document.createElement("div");
          confettiContainer.style.position = "absolute";
          confettiContainer.style.top = "0";
          confettiContainer.style.left = "0";
          confettiContainer.style.width = "100%";
          confettiContainer.style.height = "100%";
          confettiContainer.style.display = "flex";
          confettiContainer.style.justifyContent = "center";
          confettiContainer.style.alignItems = "center";
  
          // Create the canvas
          let canvas = document.createElement("canvas");
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
  
          // Append the canvas to the container
          confettiContainer.appendChild(canvas);
  
          // Append the container to the body
          document.body.appendChild(confettiContainer);
  
          // Create confetti on the centered canvas
          let confetti_button = confetti.create(canvas);
          confetti_button();
      });
  </script>
