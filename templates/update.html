  <!-- update -->
  <form method="post" action="{% url 'update_car' %}"  class="form" id="update-form">
    {% csrf_token %}
    <div class="backup">
        <h2>Update Car</h2>
        <a href="{% url 'AdminPage' %}" class="back-arrow" >
            <i class="fas fa-arrow-left-long"></i> Back to Actions
        </a>
    </div>
    <h2>Edit Car Details</h2>
    
    <div> 
        <label for="update_car_id">Car ID:</label>
        <input type="text" class="input-field" name="update_car_id" id="update_car_id" value="{{ car.id }}" readonly>
    </div>

    <!-- Editable fields -->
    <div>
        <label for="update_name">Car Name:</label>
        <input type="text" class="input-field" name="update_name" id="update_name" value="{{ car.name }}" required>
    </div>

    <!-- Include other editable fields for updating -->

    <input type="submit" class="submit" value="Save Changes">
    {% if update_error_message %}
        <div class="error-message">
            {{ update_error_message }}
        </div>
    {% endif %}
</form>
</header>
